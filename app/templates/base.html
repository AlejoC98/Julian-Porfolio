<!DOCTYPE html>
<html lang="zxx">
    <head>
        <!-- META DATA -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- TITLE OF SITE -->
        <title>Julian R. Studio</title>

        <!-- favicon -->
        <link id="favicon" rel="icon" type="image/png" href="{{ url_for('static', filename = 'images/favicon.ico') }}">

        <!-- Google Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500%7CMontserrat:300,400,500,600,700,800,900">

        <!-- Bootstrap css -->
        <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/bootstrap.css') }}">

        <!-- animate.css -->
        <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/animate.css') }}">

        <!-- magnific-popup.css -->
        <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/magnific-popup.css') }}">

        <!-- owl carousel css -->
        <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/owl.carousel.min.css') }}">
        <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/owl.theme.min.css') }}">

        <!-- font-awesome.min.css -->
        <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/font-awesome.min.css') }}">
        
        <!-- Main style css -->
        <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/style.css') }}">
        
        <!-- Responsive css -->
        <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/responsive.css') }}">
         
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="70">

        <!--Start Preloader-->
        <div class="page-loader startLoad">
          <div class="loader startLoad"></div>
        </div>
        <!--End Preloader-->

        <!--Start Scroll Top-->
        <div class="top">
            <a href="#home" class="smooth_scroll"><i class="fa fa-angle-up fa-2x"></i></a>
        </div>
        <!--End Scroll Top-->

        <!--Start Home Section-->
        <section class="home" id="home">
            {% block navbar %}
            {% endblock %}
        </section>
        <!--End Home Section-->

        {% block content %}
        {% endblock %}

        <!--Start Footer-->
        <footer class="padding-top-90 padding-bottom-90">
            <div class="container text-center animated animated_scroll fadeInUp" style="animation-delay: 0.3s">
                <h3>Julian R Studio</h3>

                <div class="social-links">
                    <!--Social links-->
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="https://plus.google.com/" target="_blank">
                        <i class="fa fa-google"></i>
                    </a>
                    <a href="https://www.dribbble.com" target="_blank">
                        <i class="fa fa-dribbble"></i>
                    </a>
                </div>
                <p>&copy; Alejandro Gomez | All rights reserved.</p>
            </div><!--.container-->  
        </footer>
        <!--End Footer-->

        <!--jquery.min.js-->
        <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>

        <!--parallax.min.js-->
        <script src="{{ url_for('static', filename = 'js/parallax.min.js') }}"></script>

        <!--animate-skills.js-->
        <script src="{{ url_for('static', filename = 'js/animate-skills.js') }}"></script>

        <!--jquery.fittext.js-->
        <script src="{{ url_for('static', filename = 'js/jquery.fittext.js') }}"></script>

        <!--bootstrap.min.js-->
        <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>

        <!--typed.min.js-->
        <script src="{{ url_for('static', filename = 'js/typed.min.js') }}"></script>

        <!--particles.min.js-->
        <script src="{{ url_for('static', filename = 'js/particles.min.js') }}"></script>

        <!--app.js-->
        <script src="{{ url_for('static', filename = 'js/app.js') }}"></script>

        <!--jquery.magnific-popup.min.js-->
        <script src="{{ url_for('static', filename = 'js/jquery.magnific-popup.min.js') }}"></script>

        <!--isotope.pkgd.min.js-->
        <script src="{{ url_for('static', filename = 'js/isotope.pkgd.min.js') }}"></script>

        <!--owl.carousel.min.js-->
        <script src="{{ url_for('static', filename = 'js/owl.carousel.min.js') }}"></script>

        <!-- Main script js -->
        <script src="{{ url_for('static', filename = 'js/custom.js') }}"></script>

    </body>
</html>
